<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Konrad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages">
            <div class="message bot-message">Hola, soy Konrad y estoy para ayudarte con los Procesos de SAP SD. ¿Qué te gustaría consultar?</div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta..." autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
